<!DOCTYPE html>
<html>
	<head>
		<title>Table Challenge</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<style>
			table {
			    border-collapse: collapse;
			    width: 100%;
			}

			th, td {
			    text-align: left;
			    padding: 8px;
			}

			tr:nth-child(even) {background-color: #f2f2f2}
		</style>
	</head>
	<body>

		<h1>Bronze and Gold</h1>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Occupation</th>
					<th>Years of Experience</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Caitlyn Tetmeyer</td>
					<td>Student</td>
					<td>7</td>
				</tr>

				<tr>
					<td>Bill Tetmeyer</td>
					<td>Project Manager</td>
					<td>25</td>
				</tr>
				<tr>
					<td>Jane Tetmeyer</td>
					<td>Homemaker</td>
					<td>25</td>
				</tr>
			</tbody>
		</table>
		<h1>Silver</h1>
		<table border="5">
			<thead>
				<tr>
					<th>Show</th>
					<th>Genre</th>
					<th>Rating</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>The Walking Dead</td>
					<td>Horror/Drama</td>
					<td>R</td>
				</tr>

				<tr>
					<td>Breaking Bad</td>
					<td>Action/Suspense</td>
					<td>R</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
