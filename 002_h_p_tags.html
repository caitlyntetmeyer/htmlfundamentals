<!DOCTYPE html>
<html>
    <head>
        <title>Heading and Paragraph Tags</title>
        <style type="text/css">
            @-webkit-keyframes blink{
                0% {opacity: 0} 50% {opacity: 0}
            }
        </style>
    </head>
    <body>
        <span id="blinker" style="color:rgba(0,255,0,.5);font-size:100px;-webkit-animation: blink 0.5s infinite linear alternate">Hello World</span>
        <h1>Welcome to Eleven Fifty</h1>
        <!--<hr> means Horizontal Rule-->
        <hr> 
        <h1>Heading and p tags</h1>
        <h1>H tags:</h1>
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>

        This is the JavaScript track.
        <br/>
        <p>This is the JavaScript track.</p>

    </body>
</html>
